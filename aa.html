<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Land Price Prediction</h1>
            <p>Predict the value of land based on location, area, and amenities.</p>
        </header>
        
        <main>
            <h2>Enter the details to predict land price</h2>
            <div class="form-container">
                <label for="location">Location:</label>
                <select id="location">
                    <option>Select a location</option>
                    <option>City A</option>
                    <option>City B</option>
                    <option>City C</option>
                </select>
                
                <label for="area">Area (in sq. meters):</label>
                <input type="text" id="area" placeholder="Enter the area">
                
                <button id="predict-btn">Predict Price</button>
            </div>
        </main>
        
        <section class="amenities">
            <h3>Explore Land Amenities:</h3>
            <div class="buttons">
                <button>Healthy lifestyle</button>
                <button>Age of Land</button>
                <button>Natural Calamities</button>
                <button>Legal Documents</button>
                <button>Job opportunities</button>
                <button>Consult AI</button>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2025 Land Price Prediction. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
